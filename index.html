<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Stay flexy!</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>
    <h1>My Solution</h1>
    <div class="green-box container">
      <!-- top row -->
      <div class="blue-box container">
        <!-- flex items in blue container -->
        <div class="pale-yellow-box margin"></div>
        <div class="pale-yellow-box container margin">
          <!-- flex items in pale yellow box -->
          <div class="red-box"></div>
          <div class="red-box"></div>
       </div>
       <div class="pale-yellow-box"></div>
      </div>

      <!-- middle row -->
      <div class="middle-box container">
        <!-- left item -->
        <div class="salmon-box"></div>
        <!-- right-item -->
        <div class="right-box container">
          <div class="salmon-box top"></div>
          <div class="salmon-box bottom"></div>
        </div>
      </div>

      <!-- bottom row -->
       <div class="blue-box-two container">
        <div class="dull-blue-box left"></div>
        <div class="pale-yellow-box"></div>
        <div class="pale-yellow-box"></div>
        <div class="dull-blue-box"></div>
      </div> 
    </div>

    <h2>Reference Image</h2>
    <img src="./05.png">
        
    
  </body>
</html>
